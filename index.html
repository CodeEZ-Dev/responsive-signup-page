<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/behold-logo-small.png" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,700;1,100;1,400&display=swap" rel="stylesheet">
    <title>SignUp</title>
</head>
<body>
    <div class="background-overlay">
        <div id="container">
            <div class="logo-container">
                <img src="img/behold-logo.png" alt="Behold" />
            </div>
            <div class="panel-container">
                <div class="panel">
                    <h1 class="panel__heading">Create an account</h1>
                    <p class="panel__subheading">
                        Already have an account? <a href="#">Sign in</a>
                    </p>
                    <form onsubmit="alert('Success')">
                        <div class="input">
                            <label for="email_address">Email Address</label>
                            <input type="email" required id="email_address">
                            <div class="input__indicator"></div>
                        </div>
                        <div class="name">
                        <div class="input">
                            <label for="first_name">First Name</label>
                            <input type="text" required id="first_name">
                            <div class="input__indicator"></div>
                        </div>
                        <div class="input">
                            <label for="last_name">Last Name</label>
                            <input type="text" required id="last_name">
                            <div class="input__indicator"></div>
                        </div>
                    </div>
                        <div class="input">
                            <label for="password">Password</label>
                            <input type="password" required id="password">
                            <div class="input__indicator"></div>
                        </div>
                        <div class="date_of_birth">
                            <h6 class="date_of_birth__heading">Date of birth</h6>
                            <div class="date_of_birth__input">
                                <div class="dropdown">
                                    <label for="month">Month</label>
                                    <select name="month" id="month">
                                        <option value="january">January</option>
                                        <option value="feburary">Feburary</option>
                                        <option value="march">March</option>
                                        <option value="april">April</option>
                                    </select>
                                </div>
                                <div class="input">
                                    <label for="day">Day</label>
                                    <input type="number" required id="day" min="1" max="31">
                                    <div class="input__indicator"></div>
                                </div>
                                <div class="input">
                                    <label for="year">Year</label>
                                    <input type="number" required id="year" min="1990" max="2021">
                                    <div class="input__indicator"></div>
                                </div>
                            </div>  
                        </div>
                        <p class="consents">
                            By clicking Create account, I agree thtat I have read 
                            the <a href="#">Terms of Use </a> and <a href="#">Privacy Policy</a> .
                        </p>
                        <button type="submit">Creat account</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        var images = ['fall.jpeg','leaf.jpeg','flowerPlant.jpeg'];
        function changeBackground(){
            var randomNumber = Math.floor(Math.random() * images.length)
            document.body.style.backgroundImage = "url(img/"+images[randomNumber]+")"
        }
        window.onload = changeBackground;
    </script>
</body>
</html>
